<!DOCTYPE html>
<head>
    <title>Chess Warfare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <center>
        <h2 class="text-success-emphasis pt-4 mb-1">
            <img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/SamCopeland/phpmeXx6V.png" style="max-width:4%">
            <a href="/" class="text-success-emphasis text-decoration-underline">Chess Warfare</a>
            <img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/SamCopeland/phpmeXx6V.png" style="max-width:4%">
        </h2>
        <h1 class="text-success pt-0">Sign Up</h1>
    </center><br>
    {% if user.is_authenticated %}
    <h2 class="fw-bold">You Are Already Logged In </h2>
    {% else %}
    <center>
      <div class="card py-4 w-50 border-success mb-5">
        <form method="post" action="/user/newaccnt/"> {% csrf_token %}
          <div class="mb-3 w-75">
            <label for="username" class="form-label font-weight-bold">Username</label>
            <input type="text" class="form-control border-success" id="username" name="username">
          </div>
          <div class="mb-3 w-75">
            <label for="email" class="form-label font-weight-bold">Email</label>
            <input type="text" class="form-control border-success" id="email" name="email">
          </div>
          <div class="mb-3 w-75">
            <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
            <input type="password" class="form-control border-success" id="exampleInputPassword1" name="password">
          </div>
          <div class="mb-3 w-75">
            <label for="exampleInputPassword1" class="form-label font-weight-bold">Confirm Password</label>
            <input type="password" class="form-control border-success" id="exampleInputPassword1" name="cfpassword">
          </div>
          <div class="mb-3 w-75">
            <label for="fname" class="form-label font-weight-bold">First Name</label>
            <input type="text" class="form-control border-success" id="fname" name="fname">
          </div>
          <div class="mb-3 w-75">
            <label for="lname" class="form-label font-weight-bold">Last Name</label>
            <input type="text" class="form-control border-success" id="lname" name="lname">
          </div>
          <div class="mb-3 w-75">
            <label for="phone" class="form-label font-weight-bold">Phone</label>
            <input type="text" class="form-control border-success" id="phone" name="phone">
          </div>
          <div class="mb-3 w-75">
            <label for="authcode" class="form-label font-weight-bold">Authorization Code (if any)</label>
            <input type="text" class="form-control border-success" id="authcode" name="authcode">
          </div>
          <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
      </div>

    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
