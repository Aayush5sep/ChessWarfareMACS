<!DOCTYPE html>
<head>
    <title>Chess Warfare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <center>
        <h2 class="text-success-emphasis pt-4 mb-1">
            <img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/SamCopeland/phpmeXx6V.png" style="max-width:4%">
            <a href="/" class="text-success-emphasis text-decoration-underline">Chess Warfare</a>
            <img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/SamCopeland/phpmeXx6V.png" style="max-width:4%">
        </h2>
        <h1 class="text-success pt-0">Login</h1>
    </center><br>
{% load static %}
    {% if user.is_authenticated %}
    <h2 class="has-text-link">You Are Already Logged In </h2>
    {% else %}
    <center>

      <div class="card py-4 w-50 border-success">
        <form method="post" action="/user/login/"> {% csrf_token %}
          <div class="mb-3 w-75">
            <label for="username" class="form-label font-weight-bold">Username</label>
            <input type="text" class="form-control border-success" id="username" name="username">
          </div>
          <div class="mb-3 w-75">
            <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
            <input type="password" class="form-control border-success" id="exampleInputPassword1" name="password">
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </center>
    
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
